    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header, section, footer {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            font-size: 14px;
            color: #777;
        }
    </style>
